<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Hackjudge</title>

    <!-- LINKS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Public/events.css">
    <link rel="stylesheet" href="../Public/jquery.nice-number.css">

</head>
<body>
    <div class="header"><p>Events</p></div>

    <div class="events">
        <div class="event-1">
            <h1>Event 1 <span class="date">Date</span></h1>

            <div class="event-detail-holder">
                <div class="event-detail-child">
                    <div class="teams">
                        <p>No. of Enrolled Teams - <span class="number">100</span></p>
                    </div>
        
                    <div class="reviews">
                        <p>No. of Reviews - <span class="number">3</span></p>
                    </div>
                </div>
                <div class="view">
                    <a href="review.html"><button>View <i class="fa fa-angle-right"></i></button></a>
                </div>
            </div>

        </div>

        <div class="add"><i class="fa fa-plus"></i></div>

    </div>

    <div class="card">
        <h2>Create an Event <span class="close">&times;</span> </h2>

        <form action="/">
            <div class="details">
                <h4>Details</h4>
                <label for="event-name">Event Name</label>
                <input type="text" name="event-name" id="event-name">
                <label for="rounds">No. of Rounds</label>
                <input type="number" value="0" id="rounds">
            </div>

            <div class="problem-statements">
                <h4>Problem Statements</h4>
                <label for="problem-1">Problem Statement 1</label>
                <input type="text" id="problem-1">
                <label for="problem-2">Problem Statement 2</label>
                <input type="text" id="problem-2">
                <span class="add-statements">&plus;</span>
            </div>

            <div class="judgement">
                <h4>Judgement Metrics</h4>
                <div class="metric">
                    <div class="metric-main">
                        <label for="metric-1">Metric 1</label>
                        <input type="text" id="metric-1">
                        <label for="max-score-1" class="max">Max Score</label>
                        <input type="number" value="0" id="max-score-1">
                        <span class="add-metrics">&plus;</span>
                    </div>
                    <div class="metric-main">
                        <label for="metric-2">Metric 2</label>
                        <input type="text" id="metric-2">
                        <label for="max-score-2" class="max">Max Score</label>
                        <input type="number" value="0" id="max-score-2">  
                    </div>
                </div>

                <!-- <div class="metric"> -->

                <!-- </div> -->
            </div>

            <div class="button-create"><a href="#"><button class="create1">Create</button></a></div>
        </form>
    </div>

    <div class="overlay"></div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Public/jquery.nice-number.js"></script>
    <script src="../Public/events.js"></script>
</body>
</html>
